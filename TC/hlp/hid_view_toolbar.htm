<P><A NAME="hid_view_toolbar"></A><B>“工具栏”命令(“视图”菜单)</B></P>



<P>使用此命令可以显示和隐藏工具栏。工具栏包括 &lt;&lt;您的应用程序&gt;&gt; 中的某些最常用命令(如

“文件”<b></b>->“打开”<b></b>)的按钮。显示工具栏时，该菜单项旁边会显示一个选中标记。</P>



<P>有关使用工具栏的帮助信息，请参阅<A HREF="afx_hidw_toolbar.htm">工具栏</A>。</P>
