<P><A NAME="hid_help_index"></A><B>“索引”命令(“帮助”菜单)</B></P>



<P>使用此命令可以显示帮助的起始屏幕。从起始屏幕中，可以跳转到关于使用 &lt;&lt;您的应用程序&gt;&gt; 的逐步说明和各类参考信息。  </P>



<P>打开帮助之后，单击“目录”<b></b>按钮即可返回到起始屏幕。</P>
