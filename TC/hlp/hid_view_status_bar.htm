<P><A NAME="hid_view_status_bar"></A><B>“状态栏”命令(“视图”菜单)</B></P>



<P>使用此命令可以显示和隐藏状态栏。状态栏描述将由选定的菜单项或

按下的工具栏按钮执行的操作，以及键盘的锁定状态。显示

状态栏时，该菜单项的旁边会显示一个选中标记。</P>



<P>有关使用状态栏的帮助信息，请参阅<A HREF="afx_hidw_status_bar.htm">状态栏</A>。</P>
