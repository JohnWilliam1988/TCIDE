<P><A NAME="hid_window_all"></A><B>1, 2, ... 命令(“窗口”菜单)</B></P>



<P>&lt;&lt;您的应用程序&gt;&gt; 在“窗口”<b></b>菜单的底部

显示当前打开的文档窗口列表。活动窗口的文档名称前会显示一个选中标记。从此列表中选择一个文档可使其窗口成为活动的。  </P>
