<P><A NAME="hid_window_split"></A><B>“拆分”命令(“窗口”菜单)</B></P>



<P>使用此命令可以将活动窗口拆分成多个窗格。然后可以使用鼠标或键盘上的箭头键移动拆分栏。完成后，按下鼠标按钮或 Enter 键将拆分栏留在它们的新位置上。按 Escape

 键可以将拆分栏保留在它们原有的位置上。&lt;&lt;在单文档界面应用程序中，此命令出现在

“视图”<b></b>菜单中。&gt;&gt;</P>
