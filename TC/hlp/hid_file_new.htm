<P><A NAME="hid_file_new"></A><B>“新建”命令(“文件”菜单)</B></P>



<P>使用此命令可以在 &lt;&lt;您的应用程序&gt;&gt; 中创建新文档。在<A HREF="afx_hidd_newtypedlg.htm">“文件”->“新建”对话框</A>中选择要创建的新文件类型。&lt;&lt;如果应用程序仅支持

一种文档类型，请移除前一个句子。&gt;&gt;</P>



<P>可以用<A HREF="hid_file_open.htm">“打开”命令</A>打开现有文档。</P>
