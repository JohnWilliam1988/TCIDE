<P><A NAME="hid_window_arrange"></A><B>“窗口”->“排列图标”命令</B></P>



<P>使用此命令可以在主窗口的底部排列最小化窗口的图标。如果主窗口的底部有一个打开的文档窗口，则可能看不到部分或全部图标，因为这些图标被此

文档窗口挡住了。</P>
