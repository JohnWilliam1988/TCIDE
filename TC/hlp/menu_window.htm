<P><A NAME="menu_window"></A><B>“窗口”菜单命令</B></P>



<P>“窗口”菜单提供以下命令，这些命令使您可以在应用程序窗口中排列多个文档的多个视图:</P>



<TABLE cols=2 width=900>



<TR VALIGN="top">

<TD width=21%><A HREF="hid_window_new.htm">新建窗口</A></TD>

<TD width=79%>创建查看同一文档的新窗口。</TD>

</TR>



<TR VALIGN="top">

<TD width=21%><A HREF="hid_window_cascade.htm">层叠</A></TD>

<TD width=79%>以重叠的形式排列窗口。</TD>

</TR>



<TR VALIGN="top">

<TD width=21%><A HREF="hid_window_tile.htm">平铺</A></TD>

<TD width=79%>以互不重叠的形式排列窗口。</TD>

</TR>



<TR VALIGN="top">

<TD width=21%><A HREF="hid_window_arrange.htm">排列图标</A></TD>

<TD width=79%>排列已关闭窗口的图标。</TD>

</TR>


<TR VALIGN="top">

<TD width=21%><A HREF="hid_window_all.htm">窗口 1, 2, ...</A></TD>

<TD width=79%>转到指定窗口。</TD>

</TR>

</TABLE><BR>



</BODY>
