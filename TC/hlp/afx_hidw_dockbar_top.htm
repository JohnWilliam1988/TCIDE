<P><A NAME="afx_hidw_dockbar_top"></A><B>停靠工具栏区域</B></P>



<P>提供此区域是为了放置可停靠的工具栏，如为应用程序创建的默认工具栏。可将停靠工具栏拖入或拖出此工作区，并根据可用的空间排列它们。</P>
