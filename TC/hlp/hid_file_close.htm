<P><A NAME="hid_file_close"></A><B>“关闭”命令(“文件”菜单)</B></P>



<P>此命令用于关闭包含活动文档的所有窗口。&lt;&lt;您的应用程序&gt;&gt; 建议在关闭文档之前，保存文档中的更改。如果未经保存即关闭了文档，将丢失自上次保存后

的所有更改。在关闭未命名的文档之前，&lt;&lt;您的应用程序&gt;&gt; 将显示<A HREF="afx_hidd_filesave.htm">“另存为”对话框</A>并建议命名和保存该文档。</P>
