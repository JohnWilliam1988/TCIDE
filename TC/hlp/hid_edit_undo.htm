<P><A NAME="hid_edit_undo"></A><B>“撤消”/“无法撤消”命令(“编辑”菜单)</B></P>



<P>&lt;&lt;您的应用程序的“撤消”用户界面可能与下面描述的不同。请相应地修改此帮助文本。&gt;&gt;</P>



<P>使用此命令可以撤消上一编辑操作(如有可能)。该命令的名称随上一操作的具体内容而变化。如果

无法撤消上一操作，菜单上的“撤消”<b></b>命令将变成“无法撤消”<b></b>。</P>
