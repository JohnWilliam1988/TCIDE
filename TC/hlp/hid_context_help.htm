<P><A NAME="hid_context_help"></A><B>“上下文帮助”命令</B></P>





<P>使用此命令可以获取有关 &lt;&lt;您的应用程序&gt;&gt; 的某些部分的帮助。当您选择

工具栏的“上下文帮助”<b></b>按钮时，鼠标指针将变为一个带问号的箭头。然后单击 &lt;&lt;应用程序&gt;&gt; 窗口中的某个位置(如另一个工具栏按钮)。

有关您所单击的项的帮助主题将会显示出来。</P>
