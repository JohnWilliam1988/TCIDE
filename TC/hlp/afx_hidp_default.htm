<P><A NAME="afx_hidp_default"></A><B>没有帮助可用</B></P>



<P>没有此消息框的帮助可用。</P>



<P>&lt;&lt;如果要编写特定于每个消息框提示信息的帮助，则从

.hpj 文件的 [ALIAS] 节中移除 AFX_HIDP_xxx 值，并为每个 AFX_HIDP_xxx 值创作一个主题。例如，AFX_HIDP_INVALID_FILENAME 是

“无效文件名”<b></b>消息框的帮助主题。&gt;&gt;</P>
