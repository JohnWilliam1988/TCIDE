<P><A NAME="hid_file_save"></A><B>“保存”命令(“文件”菜单)</B></P>



<P>使用此命令可以将活动文档按当前的名称和目录保存。第一次保存文档时，&lt;&lt;您的应用程序&gt;&gt; 将显示<A HREF="afx_hidd_filesave.htm">“另存为”对话框</A>以便您可以命名文档。如果

要在保存现有文档之前更改它的名称和目录，请选择<A HREF="hid_file_save_as.htm">“另存为”命令</A>。</P>
