<P><A NAME="hid_sc_prevwindow"></A><B>“上一个窗口”命令(文档“控制”菜单)</B></P>



<P>使用此命令可以切换到上一个打开的文档窗口。&lt;&lt;您的应用程序&gt;&gt; 根据打开窗口的顺序确定上一个窗口。</P>
