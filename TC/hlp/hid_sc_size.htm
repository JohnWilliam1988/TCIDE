<P><A NAME="hid_sc_size"></A><B>“大小”命令(“系统”菜单)</B></P>



<P>使用此命令可以显示一个四向箭头，以便您可以使用该箭头键调整活动窗口的大小。</P>



<P>指针变为四向箭头之后:</P>



<P>1. 按一个方向键(左箭头键、右箭头键、上箭头键或下箭头键)将指针移动到要移动的边框。  </P>



<P>2. 按方向键移动该边框。</P>



<P>3. 当窗口为想要的大小时按 ENTER 键。</P>



<P>注意: 如果将窗口最大化，则此命令不可用。</P>
