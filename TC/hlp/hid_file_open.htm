<P><A NAME="hid_file_open"></A><B>“打开”命令(“文件”菜单)</B></P>



<P>使用此命令可以在新窗口中打开现有的文档。一次可打开多个文档。使用

“窗口”<b></b>菜单可以在多个打开的文档之间进行切换。请参阅<A HREF="hid_window_all.htm">“窗口 1，2，...”命令</A>。</P>



<P>可以使用<A HREF="hid_file_new.htm">“新建”命令</A>创建新文档。</P>
