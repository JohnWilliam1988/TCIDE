<BODY>





<P><A NAME="hid_edit_copy"></A><B>“复制”命令(“编辑”菜单)</B></P>



<P>使用此命令可以将选定数据复制到剪贴板上。如果当前未选定数据，则此命令不可用。</P>



<P>将数据复制到剪贴板将替换以前存储于剪贴板的内容。</P>
