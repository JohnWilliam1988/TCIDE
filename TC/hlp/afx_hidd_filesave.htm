<P><A NAME="afx_hidd_filesave"></A><B>“文件”->“另存为”对话框</B></P>



<P>以下选项使您得以指定即将保存的文件的名称和位置:</P>



<P><B>文件名</B></P>



<P>指定一个文件名以用不同的名称保存文档。&lt;&lt;您的应用程序&gt;&gt; 将添加在

“文件保存类型”<b></b>框中指定的扩展名。</P>



<P><B>驱动器</B></P>



<P>指定要在其中存储文档的驱动器。</P>



<P><B>目录</B></P>



<P>指定要在其中存储文档的目录。</P>



<P><B>网络</B></P>



<P>单击此按钮连接到某个网络位置，并给它分配一个新的驱动器号。 </P>



<P>&lt;&lt;添加其他“文件”->“另存为”<b></b>对话框选项，

具体取决于应用程序通过 CFileDialog 使用的 OPENFILENAME 结构的 OFN_ 标志选择的选项。&gt;&gt;</P>
