<P><A NAME="hid_sc_move"></A><B>“移动”命令(“控制”菜单)</B></P>



<P>使用此命令可以显示一个四向箭头，以便您可以使用该箭头键移动活动窗口或对话框。</P>



<P>注意: 如果将窗口最大化，则此命令不可用。</P>
