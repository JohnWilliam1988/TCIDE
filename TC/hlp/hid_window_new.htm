<P><A NAME="hid_window_new"></A><B>“新建”命令(“窗口”菜单)</B></P>



<P>使用此命令可以打开与活动窗口内容相同的新窗口。可打开多个文档窗口以同时显示文档的不同部分或视图。如果更改了一个窗口中的内容，其他所有

包含同一文档的窗口都会反映这些更改。打开新窗口时，新窗口将成为活动窗口，并显示在其他所有打开窗口的顶部。</P>
