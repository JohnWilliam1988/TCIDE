<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN"><HTML><HEAD><META HTTP-EQUIV="Content-Type" Content="text/html; charset=gb2312"><TITLE>(“关闭”命令(“控制”菜单))</TITLE></HEAD><BODY><P><A NAME="hid_sc_close"></A><B>“关闭”命令(“控制”菜单)</B></P><P>使用此命令可以关闭活动窗口或对话框。</P><P>双击“控制”<b></b>菜单框等同于选择“关闭”<b></b>命令。</P><P>注意: 如果为单个文档打开了多个窗口，则文档“控制”<b></b>菜单上的“关闭”<b></b>命令一次仅关闭一个窗口。可使用“文件”<b></b>菜单上的“关闭”<b></b>命令同时关闭所有窗口。</P></BODY></HTML>
