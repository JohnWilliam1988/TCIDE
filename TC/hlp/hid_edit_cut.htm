<P><A NAME="hid_edit_cut"></A><B>“剪切”命令(“编辑”菜单)</B></P>



<P>使用此命令可以从文档中移除启动选定的数据，并将其方在剪贴板上。如果当前未选定数据，则此命令不可用。</P>



<P>将数据剪切到剪贴板将替换以前存储于剪贴板的内容。</P>
